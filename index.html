<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Mini Golf</title>
		<style>
			#pulse-text {
			position: absolute;
			top: 75%; /* Adjust to position vertically */
			left: 50%; /* Adjust to position horizontally */
			transform: translate(-50%, -50%);
			font-size: 2rem;
			font-family: Arial, sans-serif;
			color: gray;
			text-align: center;
			animation: pulse 1.5s infinite ease-in-out;
			}

			@keyframes pulse {
			0% {
				opacity: 0.7;
				transform: translate(-50%, -50%) scale(1);
			}
			50% {
				opacity: 1;
				transform: translate(-50%, -50%) scale(1.2);
			}
			100% {
				opacity: 0.7;
				transform: translate(-50%, -50%) scale(1);
			}
			}

		</style>
	</head>
	<body>
		<div id="pulse-text" class="pulse-text">Click anywhere to start!</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
